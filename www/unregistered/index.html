<script>

    $(document).ready(function(){
        $('.overlay').attr('style',"-webkit-filter: hue-rotate(250deg); -webkit-opacity: 0.5 ");
        $('.overlay').fadeTo(10,0.5);
        $('.labels').fadeTo(10,0.00);
    });

    function setToYear(theyear) {
        for (var key in theData) {
            if (theData.hasOwnProperty(key)) {
                if (theData[key].Levy_return_year == theyear)
                {
                    var shire = (theData[key].shirename.substring(0,7).replace(' ','_').replace('-','_').replace('Great',''));
                    $('.overlay').each(function(t,thing){
                                if ( $(thing).prop('src').split('/').pop().replace('Australia_Victoria_','').replace('Great','').substring(0,7) == shire )
                                {
                                    var myValue = theData[key].count_builds / 25;
                                    console.log( $(thing).prop('src').split('/').pop().replace('Australia_Victoria_','').substring(0,7))
                                    console.log(theData[key].Levy_return_year)
//						$(thing).fadeTo(250,myValue);
                                    $(thing).attr('style',"-webkit-filter: hue-rotate(" +(270+(Math.round(myValue*230)))+"deg)");
                                    $(thing).attr('style',"-webkit-filter: hue-rotate(250deg); -webkit-opacity: "+myValue+" ");
                                }
                            }
                    );
                }

            }
        }
    }

</script>
